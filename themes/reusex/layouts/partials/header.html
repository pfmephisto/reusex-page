<nav class="container-custom py-4">
  <div class="flex items-center justify-between">
    <div class="flex items-center space-x-4">
      <h1 class="font-display text-2xl font-extrabold" style="color: var(--primary-teal);">
        {{ site.Title }}
      </h1>
    </div>
    <div class="hidden md:flex items-center space-x-8">
      {{ partial "menu.html" (dict "menuID" "main" "page" .) }}
    </div>
    <div class="hidden md:flex items-center space-x-4">
      <a href="#demo" class="btn-solid text-sm px-4 py-2" style="background-color: var(--primary-teal); color: var(--button-text-dark);">
        Get Started
      </a>
    </div>
    <button class="open-mobile-menu md:hidden p-2 rounded-lg transition-colors duration-200" style="color: var(--heading-text);">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
      </svg>
    </button>
  </div>
</nav>
<div class="mobile-menu md:hidden fixed inset-0 z-50" style="background-color: var(--section3-bg);">
  <div class="flex flex-col" style="height: 100vh; width: 100vw;">
    <div class="flex items-center justify-between p-4 border-b" style="min-height: 64px; border-color: var(--border);">
      <h1 class="font-display text-2xl font-extrabold" style="color: var(--primary-teal);">
        {{ site.Title }}
      </h1>
      <button class="close-mobile-menu p-2 rounded-lg transition-colors duration-200" style="color: var(--heading-text);">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
      </button>
    </div>
    <div class="flex-1 overflow-y-auto" style="padding: 1.5rem; background-color: var(--surface-bg); border-radius: 0.75rem; margin: 1rem;">
      {{ with site.Menus.main }}
        <nav>
          <ul style="list-style: none; padding: 0; margin: 0;">
            {{ range . }}
              <li style="margin-bottom: 0.5rem;">
                <a href="{{ .URL }}" class="block transition-colors duration-200 font-semibold" style="display: block; padding: 0.75rem 1rem; font-size: 1.125rem; color: var(--heading-text); border-radius: 0.5rem; text-decoration: none;">
                  {{ .Name }}
                </a>
              </li>
            {{ end }}
          </ul>
        </nav>
      {{ end }}
      <div style="margin-top: 1.5rem; padding-top: 1.5rem; border-top: 1px solid var(--border);">
        <a href="#demo" class="btn-solid" style="display: block; padding: 0.75rem 1.5rem; text-align: center; background-color: var(--primary-teal); color: var(--button-text-dark); border-radius: 0.375rem; font-weight: 600; text-decoration: none;">
          Get Started
        </a>
      </div>
    </div>
  </div>
</div>
